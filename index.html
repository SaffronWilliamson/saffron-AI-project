<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Saffron AI Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic to create a poem..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flowers, Paris, Puppy</div>
        </div>
        <div class="poem hidden" id="poem" ></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/SaffronWilliamson" target="_blank"
          >Saffron Williamosn</a
        >
        and is ope-sourced on
        <a
          href="https://github.com/SaffronWilliamson/saffron-AI-project"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://saffron-ai-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
